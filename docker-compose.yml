version: '3'
services:
  web-app:
    build:
      context: .
    volumes:
      - ./:/myapp
      - node_modules_volume:/myapp/node_modules
    ports:
      - 9651:3000
    working_dir: "/myapp"
    tty: true
    depends_on:
      - web-db
  web-db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: web-app-db
      TZ: 'Asia/Tokyo'
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - 9652:3306
    tty: true
    volumes:
      - web-db:/var/lib/mysql
volumes:
  web-db:
    name: web-db-data
  node_modules_volume:
    name: webpack_node_modules
